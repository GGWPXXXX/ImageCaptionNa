<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Captioning</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
      <div class="bg-white p-6 rounded-md shadow-lg w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-4 text-center">Image Captioning ðŸ“¸</h1>
        <form id="imageForm" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
          <div class="flex flex-col items-center">
            <!-- File input -->
            <input
              type="file"
              name="file"
              id="imageInput"
              accept="image/*"
              required
              class="border border-gray-300 p-2 rounded-md mb-4"
              onchange="previewFile()"
            />
            <img id="imagePreview" src="" alt="Image preview" class="mb-4 w-64" />

            <!-- Submit button -->
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-300"
            >
              Submit
            </button>
          </div>
        </form>

        <!-- Message after submission -->
        <div id="responseMessage" class="mt-4 hidden text-center">
          <p class="text-lg font-semibold" id="captionMessage"></p>
        </div>
      </div>
    </div>

    <script>
      // Function to preview image on selection
      function previewFile() {
        const preview = document.getElementById("imagePreview");
        const file = document.getElementById("imageInput").files[0];
        const reader = new FileReader();

        reader.onloadend = function () {
          preview.src = reader.result; // Show image preview
        };

        if (file) {
          reader.readAsDataURL(file); // Read file as data URL
        }
      }

      // Handle form submission
      async function handleSubmit(event) {
        event.preventDefault(); // Prevent form from reloading the page

        const formData = new FormData();
        const fileInput = document.getElementById("imageInput");

        // Ensure only an image is uploaded
        if (!fileInput.files[0]) {
          alert("Please upload an image.");
          return;
        }

        formData.append("file", fileInput.files[0]);

        // Display loading message
        const responseMessage = document.getElementById("responseMessage");
        responseMessage.classList.add("hidden");

        try {
          const response = await fetch("http://127.0.0.1:8000/caption", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            document.getElementById("captionMessage").textContent = data.caption;
            responseMessage.classList.remove("hidden");
          } else {
            throw new Error("Failed to get caption.");
          }
        } catch (error) {
          document.getElementById("captionMessage").textContent =
            "Error generating caption: " + error.message;
          responseMessage.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
